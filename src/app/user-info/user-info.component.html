<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="nickName">
      <img class="userimg" alt="bblu Logo" src="assets/image/頭貼.png" />
      <mat-form-field>
        <mat-label>暱稱</mat-label>
        <input matInput formControlName="nickName" [value]="user.nickName">
      </mat-form-field>
    </div>

    <p>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>帳號</mat-label>
        <input matInput placeholder="account" [value]="user.account" disabled>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>perm_identity</mat-icon>
        <mat-label>姓氏</mat-label>
        <input matInput placeholder="account" [value]="user.lastName" disabled>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>perm_identity</mat-icon>
        <mat-label>名字</mat-label>
        <input matInput placeholder="account" [value]="user.firstName" disabled>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>wc</mat-icon>
        <mat-label>性別</mat-label>
        <input matInput placeholder="account" [value]="user.gender" disabled>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>cake</mat-icon>
        <mat-label>生日</mat-label>
        <input matInput placeholder="account" [value]="user.birthday" disabled>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>details</mat-icon>
        <mat-label>露營經驗</mat-label>
        <mat-select formControlName="experience">
          <mat-option *ngFor="let experience of experiences" [value]="experience.id">
            {{ experience.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>電子郵件 </mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>home</mat-icon>
        <mat-label>地址</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
    </p>

    <div class="row">
      <button mat-raised-button color="primary" type="button" (click)="onEditClick()">
        {{ !isEditable ? '編輯' : '取消' }}
      </button>
      <button mat-raised-button color="primary" type="submit" *ngIf="isEditable">
        修改
      </button>
    </div>
  </form>
</div>
