<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" alt="bblu Logo" src="assets/image/logo.png" />
    <a href="#" class="brand-logo">借借露</a>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button class="web-navbar-li">商品列表</a>
      <a href="#" mat-button class="web-navbar-li">租借紀錄</a>
      <a href="#" mat-button class="web-navbar-li">常見問題</a>
      <mat-button href="#" class="fancy-button nav-button-hover" routerLink="/user-info">
        <i class="material-icons">
          person
        </i>
        admin
      </mat-button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a href="#" mat-list-item>商品列表</a>
      <a href="#" mat-list-item>租借紀錄</a>
      <a href="#" mat-list-item>常見問題</a>
      <a mat-list-item routerLink="/user-info">
        <i class="material-icons">person</i>
        admin
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
