<div class="holder" fxLayout="row">
    <div class="leftBlock" fxFlex></div>
    <div class="container" fxFlex="90">
        <div class="formTitle" fxLayout="row" fxLayoutAlign="center">
            <h3>借借露註冊</h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
            <div class="inputStyle" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0%" fxFlexFill>
                <div fxFlex="50">
                    <div fxLayout="column">
                        <mat-form-field floatLabel="never" appearance="outline" fxFlex="100">
                            <input matInput required type="text" placeholder="帳號" formControlName="account"
                                autocomplete="off">
                            <i class="material-icons matPrefix-icon" matPrefix>person</i>
                            <mat-error *ngIf="registerForm.controls['account']">
                                請輸入您的帳號
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="never" appearance="outline" fxFlex="100">
                            <input matInput required [type]="hide ? 'password' : 'text'" placeholder="密碼"
                                formControlName="password">
                            <i class="material-icons matPrefix-icon" matPrefix>lock</i>
                            <i class="material-icons password_visibility" matSuffix
                                (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</i>
                            <mat-error *ngIf="registerForm.controls['password']">
                                請輸入您的密碼
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="never" appearance="outline" fxFlex="100">
                            <input matInput required placeholder="確認密碼" formControlName="confirmPassword">
                            <i class="material-icons matPrefix-icon" matPrefix>lock</i>
                            <i class="material-icons password_visibility" matSuffix
                                (click)="hideConfimPassword = !hideConfimPassword">{{hideConfimPassword ? 'visibility_off' : 'visibility'}}</i>
                            <mat-error *ngIf="registerForm.controls['confirmPassword']">
                                請再次輸您的密碼
                            </mat-error>
                        </mat-form-field>

                        <div fxLayout="column">
                            <p class="">填寫聯絡方式</p>
                            <mat-form-field floatLabel="never" appearance="outline" fxFlex="100">
                                <input matInput required placeholder="電子郵件" formControlName="email">
                                <i class="material-icons matPrefix-icon" matPrefix>email</i>
                                <mat-error *ngIf="registerForm.controls['email']">
                                    請填寫您的電子郵件
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field floatLabel="never" appearance="outline" fxFlex="100">
                                <input matInput required placeholder="地址" formControlName="address">
                                <i class="material-icons matPrefix-icon" matPrefix>room</i>
                                <mat-error *ngIf="registerForm.controls['address']">
                                    請填寫您的地址
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
                <div fxFlex="50">
                    <div fxLayout="column">
                        <p>填寫基本資料</p>
                        <mat-form-field floatLabel="never" appearance="outline">
                            <input matInput required type="text" placeholder="姓氏" formControlName="lastName">
                            <i class="material-icons matPrefix-icon" matPrefix>person</i>
                            <mat-error *ngIf="registerForm.controls['lastName']">
                                請輸入您的姓氏
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="never" appearance="outline">
                            <input matInput required type="text" placeholder="名字" formControlName="firstName">
                            <i class="material-icons matPrefix-icon" matPrefix>person</i>
                            <mat-error *ngIf="registerForm.controls['firstName']">
                                請輸入您的名字
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="never" appearance="outline">
                            <input matInput required type="text" placeholder="暱稱" formControlName="nickName">
                            <i class="material-icons matPrefix-icon" matPrefix>sentiment_very_satisfied</i>
                            <mat-error *ngIf="registerForm.controls['nickName']">
                                請輸入您的暱稱
                            </mat-error>
                        </mat-form-field>
                        <div class="mat-field">
                            <div class="radioButton" fxLayoutAlign="left">
                                <i class="material-icons radio-button-icon" matPrefix>sentiment_very_satisfied</i>
                                <label class="radio-text">性別</label>
                                <mat-radio-group aria-label="Select an option" formControlName="gender">
                                    <mat-radio-button value="0">男</mat-radio-button>
                                    <mat-radio-button value="1">女</mat-radio-button>
                                    <mat-radio-button value="2">未提供</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>


                        <mat-form-field floatLabel="never" appearance="outline">
                            <!-- <mat-label>Choose a date</mat-label> -->
                            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="生日"
                                formControlName="birthday">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </div>

                </div>

            </div>
            <div class="signUpAndLogin" fxLayout="row" fxLayoutAlign="space-around center">
                <button class="login_btn" mat-button type="submit" id="login">已有帳號，登入</button>
                <button class="register_btn" mat-button type="submit" id="signup">註冊</button>
            </div>
        </form>
    </div>
    <div class="rightBlock" fxFlex></div>
</div>
